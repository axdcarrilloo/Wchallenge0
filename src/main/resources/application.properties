
server.port=9291
spring.application.name=Wchallenge

spring.datasource.url=jdbc:postgresql://localhost:5432/wchallenge
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.validationQuery=SELECT 1

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.main.allow-bean-definition-overriding=true

feign.client.jsonplaceholder.name=JSONPlaceHolder
feign.client.jsonplaceholder.url=https://jsonplaceholder.typicode.com
